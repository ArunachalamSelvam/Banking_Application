<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="transactionHistory.css">
</head>
<body>
    <div class="container">
        <div class="filter-container">
            <select id="filterSelect">
                <option value="7-days">Last 7 Days</option>
                <option value="30-days">Last 30 Days</option>
                <option value="custom">Custom Date Range</option>
            </select>
        </div>

        <div id="customDatePicker" class="date-picker">
            <input type="date" id="startDatePicker">
            <input type="date" id="endDatePicker">
            <button id="applyCustomDateRange">Apply</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
                <!-- Transactions will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="transactionHistory.js"></script>
</body>
</html>

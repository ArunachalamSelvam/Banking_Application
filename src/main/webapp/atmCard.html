<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!--  <meta http-equiv="refresh" content="5;url=atmCard.html">-->

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="atmCardStyle.css">
<script src="https://kit.fontawesome.com/c3d0fae02d.js"
	crossorigin="anonymous"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
	rel="stylesheet">
<script src="atmCard.js" type="text/javascript"></script>
</head>
<body>
	<div id="responseMessageDiv"></div>
	<div class="container">
		<div class="card">
			<div class="atmCardFrontSide">
				<img src="federal.svg" alt="federal" class="bankName"> <span
					class="J">J</span>
				<div class="nameAndIcon">
					<h3 id="userName"></h3>
					<i class="fa-solid fa-wifi fa-lg wifi" style="color: #ffffff;"></i>
				</div>
				<!-- <img src="nfc.png" alt="card wifi"> -->
			</div>

			<div class="atmCardBackSide">
				<div class="section1">
					<div class="expiryAndCVV">
						<div class="expiryDateDiv">
							<div class="expiry ex">Expiry</div>
							<h4 class="expiryDate ex"></h4>
						</div>

						<div class="cvvDiv">
							<div class="cvvText">CVV</div>
							<div class="cvvValue">
								<p class="cvv">...</p>
								<i class="fa-solid fa-eye fa-sm viewCvv" style="color: #ffffff;"></i>
							</div>
						</div>
					</div>
					<div class="cardNo">
						<p class="para"></p>
					</div>
				</div>


				<p class="visa">VISA</p>
			</div>
			<div class="instructionDiv">
				<p class="instruction1">Tap to view card details</p>
				<p class="instruction2">Tap to hide card details</p>

			</div>

		</div>

		<div class="optionContainer">
			<div class="options">
				<div class="copyDiv ">
					<div class="round copyNo">
						<i class="fa-solid fa-copy fa-lg" style="color: #b0b0b0;"></i>

					</div>
					<!-- <p class="details">Copy Card Number</p> -->
				</div>
				<a href="resetPinPage.html" class="restDiv">

					<div class="round resetPin">
						<i class="fa-solid fa-lock fa-lg" style="color: #b0b0b0;"></i>
					</div>
				</a>
				<!-- <p class="details">Reset Pin</p> -->


				<a href="atmCardSettingsPage.html" class="settingsDiv">
					<div class="round settings">
						<i class="fa-solid fa-gear fa-lg" style="color: #b0b0b0;"></i>
					</div>
					<!-- <p class="details">Card Settings</p> -->
				</a>




			</div>

			<div class="optionsText">

				<div class="details">
					Copy Card<br> Number
				</div>


				<a href="resetPinPage.html" class="details reset">Reset Pin</a>
				 <a href="atmCardSettingsPage.html"
					class="details settingWord"> Card<br> Settings
				</a>

			</div>
		</div>
	</div>
</body>
</html>

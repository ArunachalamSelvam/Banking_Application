<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetPassword.css">
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Your Password</h2>
        <p>Please enter your new password below.</p>
        
        <form class="reset-form" id="resetForm"action="ForgetPasswordServlet" method="post">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
            </div>

            <p id="errorMessage" style="color : red; display : none"> Passwords did not match.</p>
            <button type="submit" class="reset-btn" id="submitButton">Reset Password</button>
        </form>

        <!--<div class="back-link">
            <a href="login.html">Back to Login</a>
        </div> -->
    </div>
    
    <script src="passwordReset.js"></script>
</body>
</html>

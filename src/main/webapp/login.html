<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="container">
		<div class="login-box">
			<h2>Login</h2>
			<form>
				<div class="user-box">
					<input type="text" name="username" required=""> <label>Username</label>
				</div>
				<div class="user-box">
					<input type="password" name="password" required=""> <label>Password</label>
				</div>
				<!-- Change <a> to <button> -->
				<button type="submit" class="login-button">Login</button>
				<a href="forgotPasswordEmailVerifyPage.html" class="forgetPassword">Forget Password?</a>
				<p class="signup-text">
					Don't have an account? <a href="#" class="signup-button">Signup</a>
				</p>
			</form>

		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>

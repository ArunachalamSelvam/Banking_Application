<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="atmCardSettings.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    

</head>

<body>

	<div id="responseMessageDiv"></div>
	<div id="confirmationDiv">
        <p id="question"></p>
        <div class="btns">
            <button id="cancelBtn">cancel</button>
            <button id="confirmBtn">confirm</button>
        </div>
    </div>
    <div id="container">
        <div id="header">
            <p>CARD SETTINGS</p>
        </div>

        <div class="options">
            <div class="iconDiv">
                <i class="bi bi-moon-stars icon"></i>
            </div>
            <div class="title">
                <p class="heading" id="sleepMode">Sleep mode</p>
                <p class="subHeading">Pause transactions during 12am-6am</p>
            </div>
            <div class="roundDiv" id="sleepBtn">
                <div class="roundIcon"></div>
            </div>
        </div>

        <div class="options">
            <div class="iconDiv">
                <i class="bi bi-snow icon"></i>
            </div>
            <div class="title">
                <p class="heading" id="freezeCard">Freeze mode</p>
                <p class="subHeading">Temporarily block the card</p>
            </div>
            <div class="roundDiv" id="freezeBtn">
                <div class="roundIcon"></div>
            </div>
        </div>



        <div class="options">
            <div class="iconDiv">
                <i class="bi bi-ban icon"></i>
            </div>
            <div class="title">
                <p class="heading" id="blockCard">Block card</p>
                <p class="subHeading">In case of theft or loss</p>
            </div>
            <div class="roundDiv" id="blockBtn">
                <div class="roundIcon"></div>
            </div>
        </div>
    </div>

   <script src="atmCardSettings.js"></script>
</body>

</html>
